<head>

    <!-- Custom Sass file -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Google Fonts Preconnect and Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Favicon -->

    <!-- Title -->
    <title>Contactez-nous</title>
</head>

<body>
    <!-----------------------------------------------------------------
                               Navigation
    ------------------------------------------------------------------>
    <div data-include="navigation"></div>
    <!-----------------------------------------------------------------
                            Navigation end
    ------------------------------------------------------------------>
    <!-----------------------------------------------------------------
                               Header
    ------------------------------------------------------------------>
    <header>
        
    </header>
    <!-----------------------------------------------------------------
                            Header end
    ------------------------------------------------------------------>
    <!-- Main -->
    <main>

        <!-----------------------------------------------------------------
                                Contact form
        ------------------------------------------------------------------>
        <!-- Contact section -->
        <section class="contact-section container">
            <div class="contact-title">
                <h1>Contactez-nous</h1>
            </div>
            <!-- Contact form -->
            <form action="/action_page.php">
                <label for="fname">Prénom</label>
                <input type="text" id="fname" name="firstname" placeholder="Votre prénom...">

                <label for="lname">Nom</label>
                <input type="text" id="lname" name="lastname" placeholder="Votre nom...">

                <label for="country">Pay</label>
                <select id="country" name="country">
                    <option value="australia">Belgique</option>
                    <option value="canada">France</option>
                    <option value="usa">Angleterre</option>
                </select>

                <label for="subject">Message</label>
                <textarea id="subject" name="subject" placeholder="Rédiger votre message..."
                    style="height:200px"></textarea>
                <!-- Checkbox -->
                <div class="checkbox">
                    <input type="checkbox" id="cgu" name="cgu" required>
                    <label for="cgu">J'accepte les condition générales d'utilisation</label>
                </div>
                <!-- Checkbox end -->
                <!-- Button -->
                <input type="reset" value="Réinitialiser">
                <input type="submit" value="Envoyer">
                <!-- Button end -->
            </form>

            <!-- Contact form end -->
        </section>
        <!-- Contact section end -->
        <!-------------------------------------------------------- 
                          Contact form end
        ---------------------------------------------------------->


    </main>

    <!-- Footer -->
    <footer>
        <div data-include="footer"></div>
    </footer>


    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/3546d47201.js" crossorigin="anonymous"></script>

    <!-- Include functions.js -->
    <script src="./js/functions.js"></script>

</body>
