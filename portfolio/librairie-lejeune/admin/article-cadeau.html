<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Découvrez Librairie Lejeune pour des livres, fournitures de papeterie et cadeaux uniques. Parcourez notre sélection dès aujourd'hui!">

    <!-- Custom Sass file -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Google Fonts Preconnect and Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Favicon -->

    <!-- Title -->
    <title>Librairie Lejeune</title>
</head>

<body>

    <!-----------------------------------------------------------------
							   Header
	------------------------------------------------------------------>
    <header class="manager-header">
        <!-----------------------------------------------------------------
							   Navigation
	    ------------------------------------------------------------------>
        <div data-include="navigation-admin"></div>
        <!-----------------------------------------------------------------
							Navigation end
	    ------------------------------------------------------------------>
    </header>
    <!-----------------------------------------------------------------
							   Header end
	------------------------------------------------------------------>
    <!-- Main -->
    <main>
        <div class="container">
            <div id="content">
                <section class="product-container container">
                    <div class="product-info-container">
                        <div class="product-img">
                            <img src="../assets/images/gifts/moments-de-bien-etre.jpg" alt="Moments de bien-être ">
                        </div>
                        <div class="product-info">
                            <div>
                                <h2>Moments de bien-être </h2>
                                <p>Bongo</p>
                            </div>
                            <div class="product-price">
                                <p>49.90 € <span><i class="fas fa-truck"></i> Livraison 1 à 2
                                        semaines</span><span><i class="fas fa-receipt"></i> Retrait en magasin dans
                                        2 h.</span></p>
                                <a href="#" class="btn-primary"><i class="fas fa-shopping-cart"></i> Ajouter au
                                    panier</a>
                            </div>
                            <div class="product-advantages">
                                <ul>
                                    <li><i class="fa fa-shopping-cart"></i> Passer une commande en un clic</li>
                                    <li><i class="fa fa-lock"></i> Payer en toute sécurité</li>
                                    <li><i class="fa fa-home"></i> Livraison en Belgique: 3,99 €</li>
                                    <li><i class="fa fa-gift"></i> Livraison en magasin gratuite</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="product-description">
                        <h2>Description</h2>
                        <p>Bongo Giftbox Moments de bien-être</p>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div data-include="footer"></div>
    </footer>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
        integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Include functions.js -->
    <script src="../js/functions.js"></script>
</body>

</html>
