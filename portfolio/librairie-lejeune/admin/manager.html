    <!-- Google Fonts Preconnect and Link -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Great+Vibes&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>

    <!-----------------------------------------------------------------
							   Header
	------------------------------------------------------------------>
    <header class="manager-header">
        <!-----------------------------------------------------------------
							   Navigation
	    ------------------------------------------------------------------>
        <div data-include="navigation-admin"></div>
        <!-----------------------------------------------------------------
							Navigation end
	    ------------------------------------------------------------------>
    </header>
    <!-----------------------------------------------------------------
							   Header end
	------------------------------------------------------------------>
    <div class="manager-container">
        <div class="welcome">
            <div class="welcome-text"> Bienvenue <span>lejeune@mail.com</span></div>
        </div>
        <div class="manager-content container">
            <h1 class="title">Gérer les produits</h1>
            <div class="category-container">
                <!-- Livres -->
                <div class="category-card">
                    <a class="btn-primary" href="./manager-livre.html">Gérer les livres</a>
                    <a class="btn-primary" href="./add-livre.html">Ajouter un livre</a>
                </div>

                <!-- Papeteries -->
                <div class="category-card">
                    <a class="btn-primary" href="./manager-papeterie.html">Gérer les papeteries</a>
                    <a class="btn-primary" href="./add-papeterie.html">Ajouter une papeterie</a>
                </div>

                <!-- Cadeaux -->
                <div class="category-card">
                    <a class="btn-primary" href="./manager-cadeau.html">Gérer les cadeaux</a>
                    <a class="btn-primary" href="./add-cadeau.html">Ajouter un cadeau</a>
                </div>

                <!-- Vector -->
                <div class="background-vector">
                    <img src="../assets/components/background-vector.png" alt="background-vector">
                </div>
            </div>

        </div>
    </div>
    </div>

    <!-----------------------------------------------------------------
								Footer
	------------------------------------------------------------------>
    <footer>
        <div data-include="footer"></div>
    </footer>
    <!-----------------------------------------------------------------
							  Footer end
	------------------------------------------------------------------>

    <script>
        // JavaScript functions for handling article actions
        function modifierArticle(articleId) {
            // Redirect to the edit page with the specified article ID
            window.location.href = 'edit.php?id=' + articleId;
        }

        function afficherArticle(articleId) {
            // Redirect to the article page with the specified article ID
            window.location.href = 'article.php?id=' + articleId;
        }

        function supprimerArticle(articleId) {
            // Confirm article deletion and redirect to manager.php with the article ID
            if (confirm('Êtes-vous certain de vouloir supprimer l\'article ci-dessous ?')) {
                window.location.href = 'manager.php?id=' + articleId;
            }
        }
    </script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
